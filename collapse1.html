<!DOCTYPE html>
<meta charset="utf-8">
<style>

.links line {
  stroke: #999;
  stroke-opacity: 0.6;
}

.nodes circle {
  stroke: #fff;
  stroke-width: 1.5px;
}

</style>
<svg width="960" height="600"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var color = d3.scaleOrdinal(d3.schemeCategory10);

var simulation = d3.forceSimulation()
        .force("forceX", d3.forceX().strength(.1).x(width * .5))
        .force("forceY", d3.forceY().strength(.1).y(height * .5))
        .force("center", d3.forceCenter().x(width * .5).y(height * .5))
        .force("charge", d3.forceManyBody().strength(-15));

d3.json("ndeConverter/example.json", function(error, graph) {
  if (error) throw error;

  root = graph.nodes[0]

  var link = svg.append("g")
      .attr("class", "links")
    .selectAll("line")
    .data(graph.links)
    .enter().append("line")
      .attr("stroke-width", function(d) { return Math.sqrt(d.value); });

  var nodeGroup = svg.append("g")
      .attr("class", "nodes");

  var node = nodeGroup.selectAll("g")
  			.data(graph.nodes)
  			.enter()
  			.append("g")
        .attr("id", function(d){return "node-"+d.id})
        .attr("transform", "translate("+width/2.+","+height/2.+")")
  			.on("click", clickCollapse);

  var nodeCircle = node.append("circle")
      .attr("r", 10)
      .attr("fill", function(d) { return color(d.group); });

  var text = node.append("text")
      .text(function(d) { return d.id; })
      .attr("font-size","10px")
    .attr("fill", "white")
    .attr("y",+0)
    .attr("font-family", "sans-serif");


    simulation
          .nodes(graph.nodes)
          .force("collide", d3.forceCollide().strength(.5).radius(function(d){ return d.radius + 2.5; }).iterations(1))
          .on("tick", function(d){
            node
                .attr("transform", function(d){ return "translate("+d.x+","+d.y+")" })
          });


  function clickCollapse(d){
    svg.selectAll("g").remove(); 
    var circleGroup = svg.append("g")
              .attr("transform", "translate("+width/2.+","+height/2.+")")
              .on("click", clickExpand);
    
    var circle = circleGroup.append("circle")
        .attr("r", 10* graph.nodes.length)
        .attr("fill", color(d.group))
        .attr("stroke", "white");
    
    circleGroup.append("text").text(graph.nodes.length)
                .attr("font-size",10*graph.nodes.length+"px")
                  .attr("fill", "white")
                  .attr("font-family", "sans-serif")
                  .attr("text-anchor","middle")
                  .attr("alignment-baseline","mathematical").transition();
}

function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}

function click(d) {
  if (!d3.event.defaultPrevented) {
    if (d.children) {
      d._children = d.children;
      d.children = null;
    } else {
      d.children = d._children;
      d._children = null;
    }
    update();
  }
}
