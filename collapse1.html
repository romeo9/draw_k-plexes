<!DOCTYPE html>
<meta charset="utf-8">
<style>

.links line {
  stroke: #999;
  stroke-opacity: 0.6;
}

.nodes circle {
  stroke: #fff;
  stroke-width: 1.5px;
}

</style>
<svg width="960" height="600"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>



var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var color = d3.scaleOrdinal(d3.schemeCategory10);

var simulation = d3.forceSimulation()
        .force("link", d3.forceLink().id(function (d) {return d.id;}).distance(100).strength(1))
        .force("forceX", d3.forceX().strength(.1).x(width * .5))
        .force("forceY", d3.forceY().strength(.1).y(height * .5))
        .force("center", d3.forceCenter().x(width * .5).y(height * .5))
        .force("charge", d3.forceManyBody().strength(-15));

var nodes, links;

d3.json("dataset/data.json", function(error, graph) {
  if (error) throw error;

  nodes = graph.nodes;
  links = graph.links; 

  draw_graph(nodes,links)

});

function draw_graph(){


  var link = svg.append("g")
    .attr("class", "links")
    .selectAll("line")
    .data(links)
    .enter()
    .append("line")
    .attr("stroke-width", 5);

  var nodeGroup = svg.append("g")
      .attr("class", "nodes");

  var node = nodeGroup.selectAll("g")
  			.data(nodes)
  			.enter()
  			.append("g")
        .attr("id", function(d){return "node-"+d.id});

  			node.on("click", clickCollapse);
        node.call(
          d3.drag()
          .on("start", function(d){
            if (!d3.event.active) simulation.alphaTarget(0.1).restart();
              d.fx = d.x;
              d.fy = d.y;
          })
          .on("drag", function(d){
            d.fx = d3.event.x
            d.fy = d3.event.y
          })
          .on("end", function(d){
            if (!d3.event.active) simulation.alphaTarget(0);
              
          })
          );

  var nodeCircle = node.append("circle").attr("r",0).transition()
      .attr("r", 10)
      .attr("fill", function(d) { return color(d.group); });

  var text = node.append("text")
      .text(function(d) { return d.id; })
      .attr("font-size","10px")
    .attr("fill", "white")
    .attr("y",+0)
    .attr("font-family", "sans-serif");

    simulation
          .nodes(nodes)
          .force("collide", d3.forceCollide().strength(.5).radius(function(d){ return d.radius + 2.5; }))
          .on("tick", function(d){
                node.attr("transform", function(d){ return "translate("+d.x+","+d.y+")" });
                link.attr("x1", function (d) {return d.source.x;})
                    .attr("y1", function (d) {return d.source.y;})
                    .attr("x2", function (d) {return d.target.x;})
                    .attr("y2", function (d) {return d.target.y;});
          }); 
      simulation
          .force("link")
          .links(links);

    simulation.restart();

}



  function clickCollapse(d){

    remove(); 
    simulation.restart();
    var circleGroup = svg.append("g");
    circleGroup.attr("transform", "translate("+d.x+","+d.y+")");
    circleGroup.on("click", clickExpand);
    
    var circle = circleGroup.append("circle").attr("id","circle-collapsed"+nodes.length).attr("r",10);

    circle.transition().duration(1000)
        .attr("r", 10* nodes.length)
        .attr("fill", color(d.group))
        .attr("stroke", "white");

    var text = circleGroup.append("text").text(nodes.length).attr("font-size",10)

    text.transition().attr("font-size",10*nodes.length)
                  .attr("fill", "white")
                  .attr("font-family", "sans-serif")
                  .attr("text-anchor","middle")
                  .attr("alignment-baseline","mathematical");
}


function clickExpand(){
  var circleCollapsed = svg.selectAll("g").select("circle");
  circleCollapsed.transition().attr("r", 0);

  remove()
  simulation.restart();
  draw_graph();
  
}
    

function remove(){
  svg.selectAll('g').remove();
  simulation.restart();
}

  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}
