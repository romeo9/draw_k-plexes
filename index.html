<!DOCTYPE html>
<html>
<script src="https://d3js.org/d3.v4.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/style.css">
<link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
<head>
	<title>Draw k-plexes Tool</title>
</head>
<body>
	<div id="navbar" class="container">
		<h1 class="active" href="#home">Draw k-plexes Tool</h1>
		<h2 id="dataset_name">Select a dataset.. </h2>
			<div class="dropdown">
    			<button class="dropbtn" onclick="showDropdown()">Select dataset..</button>
    			<div class="dropdown-content" id="myDropdown">
			      <a id="ca-CondMat" class="dataset" href="#">ca-CondMat</a>
			      <a id="ca-GrQc" class="dataset" href="#">ca-GrQc</a>
			      <a id="ca-HepPh" class="dataset" href="#">ca-HepPh</a>
			      <a id="geom" class="dataset" href="#">geom</a>
			      <a id="jazz" class="dataset" href="#">jazz</a>
			      <a id="s838_st" class="dataset" href="#">s838_st</a>
			    </div>
  			</div> 
		</div>	

		<table id="table_data">
			<tr>
				<th>Number of nodes</th>
				<th>Number of edges</th>
				<th>Number of k-plexes</th>
				<th>Number of cliques</th>
			</tr>
			<tr id="dataset_values">
				<td class="numero_nodi"></td>
				<td class="numero_archi"></td>
				<td class="numero_kplessi"></td>
				<td class="numero_cricche"></td>
			</tr>
		</table>

	<div id="divRadarChart" class ="charts">
		<svg id="radarChartContainer" ></svg>
	</div>
	<div id="divBarChart" class ="charts">
		<svg id="barChartContainer" class ="charts"></svg>
	</div>
	<div id="divGraph" class="charts">
		<h3 id="graphTitle">Graph</h3>
		<div id="checkboxKplex">
		</div>
		<svg id="graphContainer" class="charts"></svg>
		<div id="divTop">
		<button id="goTopButton" onclick="topFunction()">TOP</button>
	</div>
	</div>

<script type="text/javascript" src="main.js"></script>
<script src="RadarChart.js"></script>

</body>
</html>
